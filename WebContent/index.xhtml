<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Programming language</title>

	<link href="./css/styles.css" rel="stylesheet" type="text/css" />

</h:head>
<h:body style="bgcolor:green">
<fieldset>
	<legend>Choose JSF language</legend>
	<div align="center">
		<h1>Can the entered language be used for JSF</h1>

		<h:form>
			<h:inputText value="#{languageForm.language}" />
			<h:commandButton value="Check" action="#{languageForm.checkLanguage}" />
		</h:form>
	</div>
</fieldset>
</h:body>
</html>
